<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js 3!</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="app">
        <articlecontent v-for="article in articles" :id="article.id" :title="article.title" :content="article.content"></articlecontent>
        
        <label for="title">Title:</label>
        <input id="title" type="text" v-model="newTitle">
        <br>
        <label for="content">Content:</label>
        <textarea id="content" v-model="newContent"></textarea>
        <br>
        <button v-on:click="addArticle">Add</button>
        <p v-show="!bothInputed" v-bind:class="{ danger: isDanger }">Input Title and Content.</p>
    </div>
    <script src="https://unpkg.com/vue@3.1.5"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
