<!DOCTYPE html>
<html lang="ja">
<body>
    <div id="app">
        <ul>
            <li v-for="value in user">
                {{ value }}
            </li>
        </ul>

        <ul>
            <li v-for="(value, key) in user">
               {{ key }} : {{ value }}
            </li>
        </ul>
    </div>
    <script src="https://unpkg.com/vue@3.1.5"></script>
    <script src="js/main.js"></script>
</body>
</html>
